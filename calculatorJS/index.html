<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>CalculatorJS</title>
</head>
<body>
    <div id="container">
        <div id="displayArea">
            <span>
                <input type="text" id="display" disabled></input>
            </span>
        </div>
        <div id="inputArea">
            <div id="numArea">
                <table>
                    <tbody class="onlyNumPad">
                        <tr class="numRow">
                            <td><button class="numButtons" onclick="display.value += 7">7</button></td>
                            <td><button class="numButtons" onclick="display.value += 8">8</button></td>
                            <td><button class="numButtons" onclick="display.value += 9">9</button></td>
                            <td><button class="numButtons green" onclick="display.value += '+'">+</button></td>
                            
                        </tr>
                        <tr class="numRow">
                            <td><button class="numButtons" onclick="display.value += 4">4</button></td>
                            <td><button class="numButtons" onclick="display.value += 5">5</button></td>
                            <td><button class="numButtons" onclick="display.value += 6">6</button></td>
                            <td><button class="numButtons green" onclick="display.value += '-'">-</button></td>
                            
                        </tr>
                        <tr class="numRow">
                            <td><button class="numButtons" onclick="display.value += 1">1</button></td>
                            <td><button class="numButtons" onclick="display.value += 2">2</button></td>
                            <td><button class="numButtons" onclick="display.value += 3">3</button></td>
                            <td><button class="numButtons green" onclick="display.value += '*'">*</button></td>
                            
                        </tr>
                        <tr class="operatorsRow">
                                <td><button id="back">Back</button></td>
                                <td><button class="numButtons" onclick="display.value += 0">0</button></td>
                                <td><button id="clear" onclick="display.value = ''">Clear</button></td>
                                <td><button class="numButtons green" onclick="display.value += '/'">/</button></td>
                        </tr>
                    </tbody>
                    
                </table>
                <td><button id="equals" onclick="display.value = eval(display.value)">=</button></td>
            </div>
        </div>
    </div>
</body>
</html>
